<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Project 1</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

  <header>
    <p class="title is-1 has-text-centered">Title</p>
  </header>

  <main>

    <!--Zip Code Form-->
    <section class="mx-3 my-5">
      <div class = "columns is-centered"  id="test">
        <div class = "column is-half-mobile is-one-third-tablet is-one-third-desktop has-text-centered">
            <label class="label has-text-left">Zip Code</label>
          <div id="inputForm">
            <input class="input is-medium" type="text" id="zip-field" placeholder="Enter your zip code">
            <button type="submit" class="button ml-1 is-medium" onclick="validateForm()">Search</button> 
          </div>
          <p class="help is-danger has-text-left" id="error"></p>
        </div>
      </div>

    <!--Card Columns-->
      <div id="cardColumns" class="columns is-centered">
        <!--First Card-->
        <div class="column is-one-third-desktop is-one-third-tablet">
          <div class ="card hidden">
            <div class="card-header">
              <p id="covid" class="card-header-title title is-4"></p>
            </div>
            <div>
              <div class="content">
                <ul>
                  <li><span class = "dataTitle">Active Cases:</span> <span id = "activeData">TESTTESTTEST</span></li>
                  <li><span class = "dataTitle">Recovered Cases:</span> <span id = "recoveredData"></span></li>
                  <li><span class = "dataTitle">Number of Deaths:</span> <span id = "deathData"></span></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <!--Second Card-->
        <div class="column is-one-third-desktop is-one-third-tablet">
          <div class="card hidden">
            <div class="card-header">
              <p id="rep" class="card-header-title title is-4"></p>
            </div>
            <div>
              <div class="content">
                <ul>
                  <li><span class = "dataTitle">Name:</span> <span id = "nameData"></span></li>
                  <li><span class = "dataTitle">Twitter:</span> <span id = "twitterData"></span></li>
                  <li><span class = "dataTitle">Facebook:</span> <span id = "facebookData"></span></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>Do we even need a footer?</p>
  </footer>

  <script src="https://code.jquery.com/jquery.js"></script>
<script src="assets/js/script.js"></script>   

</body>
</html>
