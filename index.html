<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Who you gonna call?</title>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.1/css/bulma.min.css">
      <link rel="stylesheet" href="./assets/css/style.css">
  </head>

  <body>

    <header>
      <p class="title is-1 has-text-centered">Who you gonna call?</p>
    </header>

    <main>
      <!--Zip Code Form-->
        <h1 class="has-text-centered">Enter your zip to get the latest covid data & your local reps info</h1>
        <div class = "columns is-centered">
          <div class="column is-half-mobile is-one-third-tablet is-one-third-desktop has-text-centered">
            <label class="label has-text-left">Zip Code</label>
            <form id="inputForm">
              <input class="input is-large" type="text" id="zip-field" placeholder="Enter your zip code">
              <button type="submit" class="button ml-1 is-large" onclick="validateForm()">Search</button> 
            </form>
            <p class="help is-danger has-text-left" id="error"></p>
          </div>
        </div>

      <!--Card Columns-->
      <section class="section is-one-third-desktop is-one-third-tablet">
          <!--Covid Column-->
          <div class="container">
            <div class="card">
              <nav class="level">
                <!--Active Cases-->
                  <div class="level-item has-text-centered">
                    <div>
                      <p class="heading" id="activeData">Active Cases</p>
                      <p class="title is-2 dataTitle">3,456</p>
                    </div>
                  </div>
                  <!--Recovered Cases-->
                  <div class="level-item has-text-centered">
                  <div>
                    <p class="heading" id="recoveredData">Recovered Cases</p>
                    <p class="title is-2 dataTitle">3,456</p>
                  </div>
                </div>
                  <!--Total Deaths-->
                  <div class="level-item has-text-centered">
                  <div>
                    <p class="heading" id="deathData">Total Deaths</p>
                    <p class="title is-2 dataTitle">3,456</p>
                  </div>
                </div>
              </nav>
            </div>
          </div>
          
          <!--Representative Column-->
          <div class="container">
            <div class="card">
             
              <!--Avatar-->
              <div class="media">
                <div class="media-left margin-32">
                  <figure class="image is-96x96">
                    <img class="is-rounded" id="portrait" src="https://bulma.io/images/placeholders/96x96.png" alt="Politician Headshot">
                  </figure>
                </div>
                <div class="media-content">
                  <p class="title is-2" id="nameData">John Smith</p>
                  <div class="buttons">
                    <a class="button is-danger" id="contactData">Contact your</a>
                    <a class="button is-danger is-inverted" id="facebookData">View Facebook</a>
                  </div>
                </div>
              </div>                
            </div>
          </div>
        </section>
    </main>

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="assets/js/script.js"></script>   
  </body>
</html>
