<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Project 1</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

  <header>
    <p class="title is-1 has-text-centered">Title</p>
  </header>

  <main>

    <!--Zip Code Form-->
    <section class="mx-3 my-5">
      <div class = "columns is-centered"  id= "test">
        <div class = "column  is-one-third-tablet is-one-fifth-desktop has-text-centered">
            <label class="label has-text-left">Zip Code</label>
          <div id="inputForm">
            <input class="input" type="text" id="zip-field" placeholder="Enter your zip code">
            <button type="submit" id="search-button" class="button ml-1">Search</button> 
          </div>
        </div>
      </div>

      <!--Card Columns-->
        <div id = "cardColumns" class = "columns is-centered">
          <!--First Card-->
          <div class="column is-one-third-desktop is-one-third-tablet">
            <div class = "card">
              <div class = "card-header">
                <p id="covid-title" class = "card-header-title title is-4">
                  Covid-19 Data
                </p>
              </div>
              <div>
                <div class = "content">
                  <ul>
                    <li><span id="current" class = "dataTitle">Current Cases:</span></li>
                    <li><span id="recovered" class = "dataTitle">Recovered:</span></li>
                    <li><span id="deaths" class = "dataTitle">Deaths:</span></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
          <!--Second Card-->
          <div class="column is-one-third-desktop is-one-third-tablet">
            <div class = "card">
              <div class = "card-header">
                <p class = "card-header-title title is-4">
                  Politician Data
                </p>
              </div>
              <div>
                <div class = "content">
                  <ul>
                    <li><span class = "dataTitle">Name:</span> <span id = "nameData"></span></li>
                    <li><span class = "dataTitle">Twitter:</span> <span id = "twitterData"></span></li>
                    <li><span class = "dataTitle">Facebook:</span> <span id = "facebookData"></span></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
    </section>
  </main>

  <footer>
    <p>Do we even need a footer?</p>
  </footer>

<!-- script files -->
<script src="https://code.jquery.com/jquery.js"></script>  
<script type="text/javascript" src="./assets/js/covidData.js"></script> 
<script type="text/javascript" src="/assets/js/script.js"></script>  

</body>
</html>
